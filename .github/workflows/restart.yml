# .github/workflows/sync_drive_to_data.yml
name: Sync Drive -> streamlit_app/data

on:
  schedule:
    - cron: "*/20 * * * *"   # a cada 20 min (agenda é UTC)
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      TZ: America/Sao_Paulo

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install google-api-python-client google-auth google-auth-httplib2

      # Aceita GDRIVE_SA_B64 (recomendado) ou GDRIVE_SERVICE_ACCOUNT_JSON (puro)
      - name: Restaurar credenciais do Service Account
        env:
          GDRIVE_SA_B64: ${{ secrets.GDRIVE_SA_B64 }}
          GDRIVE_SERVICE_ACCOUNT_JSON: ${{ secrets.GDRIVE_SERVICE_ACCOUNT_JSON }}
        run: |
          set -e
          if [ -n "$GDRIVE_SA_B64" ]; then
            printf "%s" "$GDRIVE_SA_B64" | base64 -d > sa.json
          elif [ -n "$GDRIVE_SERVICE_ACCOUNT_JSON" ]; then
            cat > sa.json <<'EOF'
${{ secrets.GDRIVE_SERVICE_ACCOUNT_JSON }}
EOF
          else
            echo "::error::Defina o secret GDRIVE_SA_B64 (base64) ou GDRIVE_SERVICE_ACCOUNT_JSON (JSON)."
            exit 1
          fi
          python -c "import json; print('Credenciais OK:', json.load(open('sa.json'))['client_email'])"

      - name: Baixar arquivo do Drive
        env:
          GDRIVE_FOLDER_ID: ${{ secrets.GDRIVE_FOLDER_ID }}
        run: |
          python streamlit_app/download_from_drive_folder.py \
            --folder-id "$GDRIVE_FOLDER_ID" \
            --target-name "OFERTASMATRIZ_OFERTAS.parquet" \
            --creds sa.json \
            --out-dir "streamlit_app/data" \
            --rename "OFERTASMATRIZ_OFERTAS.parquet"

      - name: Commit & push se houver mudanças
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "sync: update OFERTASMATRIZ_OFERTAS.parquet from Drive"
          file_pattern: "streamlit_app/data/OFERTASMATRIZ_OFERTAS.parquet"
