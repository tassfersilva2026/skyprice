name: Sync Drive -> streamlit_app/data

on:
  schedule:
    - cron: "*/20 * * * *"
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      TZ: America/Sao_Paulo

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install google-api-python-client google-auth google-auth-httplib2

      - name: Salvar credenciais do SA (JSON puro)
        env:
          GDRIVE_SERVICE_ACCOUNT_JSON: ${{ secrets.GDRIVE_SERVICE_ACCOUNT_JSON }}
        run: |
          set -e
          if [ -z "$GDRIVE_SERVICE_ACCOUNT_JSON" ]; then
            echo "::error::Defina o secret GDRIVE_SERVICE_ACCOUNT_JSON"
            exit 1
          fi
          echo "$GDRIVE_SERVICE_ACCOUNT_JSON" > sa.json
          python -c "import json; print('Credenciais OK:', json.load(open('sa.json'))['client_email'])"

      - name: Baixar do Drive
        env:
          GDRIVE_FOLDER_ID: ${{ secrets.GDRIVE_FOLDER_ID }}
        run: |
          set -e
          if [ -z "$GDRIVE_FOLDER_ID" ]; then
            echo "::error::Defina o secret GDRIVE_FOLDER_ID"
            exit 1
          fi
          python streamlit_app/download_from_drive_folder.py \
            --folder-id "$GDRIVE_FOLDER_ID" \
            --target-name "OFERTASCONSOLIDADO_OFERTAS.parquet" \
            --creds sa.json \
            --out-dir "streamlit_app/data" \
            --rename "OFERTASCONSOLIDADO_OFERTAS.parquet"
          date

      - name: Commit & push se houver mudanças
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "sync: update OFERTASCONSOLIDADO_OFERTAS.parquet from Drive"
          file_pattern: "streamlit_app/data/OFERTASCONSOLIDADO_OFERTAS.parquet"
